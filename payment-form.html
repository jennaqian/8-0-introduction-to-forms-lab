<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <h1>Payment Form</h1>
    <p>Required fields are marked by *</p>

    <form>
        <h2>Contact Information</h2>
        <label> Mr.
            <input type="radio" checked>
        </label>
        <label> Ms.
            <input type="radio">
        </label>
        <label> Mrs.
            <input type="radio">
        </label>
        <label> Mx.
            <input type="radio">
        </label>

        <br>
        <label for="name">Name:* <input type="text" placeholder="Name" required></label>
        <br>
        <label for="email">Email:* <input type="email" placeholder="Email" required></label>

        <h2>Payment Information</h2>
        <label>
            Card Type: 
            <select>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="american-express">American Express</option>
                <option value="discover">Discover</option>
            </select>
        </label>
        <br>

        <label>
            Card Number: 
            <input type="tel" placeholder="xxxx xxxx xxxx xxxx" required/>
        </label>
        <br>

        <label>
            Expiration Date:(MM/YY) 
            <input type="text" placeholder="mm/yy" required/>
        </label>

        <input type="submit" value="Submit Payment">
    </form>
</body>
</html>
